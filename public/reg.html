 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title></title>
    <style>
        .container{
            width: 400px !important;
            height: 200px !important;;
            margin: 100px auto;
            border: 1px solid red;
        }
        .btn{
            margin:0 auto;
            width: 100px;
            border-radius:15px ;
        }
    </style>
</head>
<body>
<div class="container all">
    <form action="#" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label" >用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="username"><span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword2" class="col-sm-4 control-label">确认密码：</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="confirmPwd" id="inputPassword2" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-3">
                <button type="button" class="btn btn-info">注册</button>
            </div>
        </div>
    </form>
</div>

</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        $("input[name=username]").blur(function(){
            $.ajax({
                type:"post",
                url:"/users/validateName",
                data:{name:$("input[name=username]").val()},
                success:function(data){
                    console.log(data);
                    if(data){
                        $("input[name=username]").next().html("可用");
                    }else{
                        $("input[name=username]").next().html("不可用");
                    }
                }
            });
        });
        $(".form-group button").click(function(){
           alert(1);
            $.ajax({
                type:"post",
                url:"/users/reg",
                data:{
                    name:$("input[name=username]").val(),pwd:$("input[name=password]").val()},
                    success:function(data){
                        console.log("adasdasdad"+data);
                        window.location="login.html";

                }
            })

        });
    })
</script>
</html>

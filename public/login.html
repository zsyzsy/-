<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title></title>
    <style>
        .container{
            width: 400px !important;
            height: 160px !important;;
            margin: 100px auto;
            border: 1px solid red;
        }
        .btn{
            margin:0 auto;
            width: 100px;
            border-radius:15px ;
        }
    </style>
</head>
<body >
<div class="container all">
    <form action="#" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label" >用户名：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="username"><span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-3">
                <button type="button" id="btn"  class="btn btn-info">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        $("#btn").click(function(){
            alert(1);
        $.ajax({
            type:"post",
            url:"/users/login",
            data:$("form").serialize(),
            success:function(isLogin){
                if(isLogin){
                    console.log(isLogin);
                    window.location="homePage.html";
                }else{
                    alert("登录失败");
                }
            }
        })
        });
    });
</script>
</html>
